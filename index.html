<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Character Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>D&D Character Tracker</h1>

  <div class="panel">
    <h2>Character Info</h2>

    <label>Name <input id="name"></label>
    <label>Race <input id="race"></label>
    <label>Class <input id="class"></label>
    <label>Level <input id="level" type="number" min="1"></label>

    <div class="derived">
      <div>HP: <span id="hp"></span></div>
      <div>Mana: <span id="mana"></span></div>
      <div>AC: <span id="ac"></span></div>
      <div>Accuracy: <span id="accuracy"></span></div>
      <div>Sanity: <span id="sanity"></span></div>
    </div>
  </div>

  <div class="panel">
    <h2>Ability Scores</h2>
    <div id="points"></div>
    <div id="stats"></div>
  </div>

<div class="panel">
  <div class="tabs">
    <button class="tab active" data-tab="inventory">Inventory</button>
    <button class="tab" data-tab="spells">Spells</button>
    <button class="tab" data-tab="abilities">Abilities</button>
  </div>

  <div class="tab-content active" id="tab-inventory">
    <ul id="inventory"></ul>
  </div>

  <div class="tab-content" id="tab-spells">
    <ul id="spells"></ul>
  </div>

  <div class="tab-content" id="tab-abilities">
    <ul id="abilities"></ul>
  </div>
</div>

<div class="panel">
  <h2>Spell & Ability Catalog</h2>

  <label>
    Category
    <select id="catalog-category">
      <option value="spells">Spells</option>
      <option value="abilities">Abilities</option>
    </select>
  </label>

  <label>
    Search
    <input id="catalog-search" placeholder="Search...">
  </label>

  <label>
    Select Item
    <select id="catalog-select"></select>
  </label>

  <label>
    Scaling Stat
    <select id="catalog-stat"></select>
  </label>

  <label>
    Tier
    <select id="catalog-tier">
      <option>S</option>
      <option>A</option>
      <option selected>B</option>
      <option>C</option>
      <option>E</option>
    </select>
  </label>

  <button id="add-from-catalog">Add to Character</button>

  <hr>

  <h3>Create Custom Spell / Ability</h3>

  <label>Name <input id="custom-name"></label>

  <label>
    Type
    <select id="custom-type">
      <option value="spells">Spell</option>
      <option value="abilities">Ability</option>
    </select>
  </label>

  <label>
    Scaling Stat
    <select id="custom-stat"></select>
  </label>

  <label>
    Tier
    <select id="custom-tier">
      <option>S</option>
      <option>A</option>
      <option selected>B</option>
      <option>C</option>
      <option>E</option>
    </select>
  </label>

  <label>Flavor Text <input id="custom-flavor"></label>

  <button id="create-custom">Create & Add</button>
</div>


<div class="panel">
  <h2>Equipped</h2>

  <label>Weapon
    <select id="equip-weapon"></select>
  </label>

  <label>Armor
    <select id="equip-armor"></select>
  </label>

  <label>Headwear
    <select id="equip-headwear"></select>
  </label>

  <div class="panel">
    <h3>Equipment Bonuses</h3>
    <pre id="bonuses">None</pre>
  </div>
</div>

  
  <div class="panel buttons">
    <button onclick="saveCharacter()">Save</button>
    <button onclick="loadCharacter()">Load</button>
  </div>

  <script src="statAllocator.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homebrew Character Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Homebrew Character Tracker</h1>
</header>

<main>
  <section class="card">
    <label>
      Character Name
      <input id="charName" type="text" />
    </label>

    <label>
      Title
      <select id="titleSelect"></select>
    </label>
  </section>

  <section class="card">
    <h2>Level</h2>
    <div class="row">
      <span id="levelDisplay">1</span>
      <button id="levelUpBtn">Level Up</button>
    </div>
    <div>Available Points: <strong id="pointsDisplay">50</strong></div>
  </section>

  <section class="card">
    <h2>Stats</h2>
    <div id="statsContainer"></div>
  </section>

  <section class="card actions">
    <button id="saveBtn">Save Character</button>
    <label class="import">
      Import Save
      <input type="file" id="importInput" hidden />
    </label>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
